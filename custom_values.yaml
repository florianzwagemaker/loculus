additionalHeadHTML: ""
images:
  lapisSilo:
    repository: "ghcr.io/genspectrum/lapis-silo"
    tag: "0.7.10"
    pullPolicy: IfNotPresent
  lapis:
    repository: "ghcr.io/genspectrum/lapis"
    tag: "0.5.11"
    pullPolicy: IfNotPresent
  website:
    repository: "ghcr.io/loculus-project/website"
    pullPolicy: Always
  backend:
    repository: "ghcr.io/loculus-project/backend"
    pullPolicy: Always
